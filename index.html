<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام Web OCR الذكي</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #result {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
      direction: rtl;
    }
  </style>

  <!-- مكتبة Tesseract.js (OCR) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>
</head>

<body>
  <h1>🔍 نظام Web OCR الذكي</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <div id="result">نتائج التحليل ستظهر هنا...</div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCijdq8Ji8L9e3dGoHK72LaAUWsz_e5V6Y",
      authDomain: "web-ocr-ai.firebaseapp.com",
      projectId: "web-ocr-ai",
      storageBucket: "web-ocr-ai.firebasestorage.app",
      messagingSenderId: "847993614836",
      appId: "1:847993614836:web:a2b6e91c94426dd01549a1",
      measurementId: "G-TTQZPVWFL4"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // وظيفة حفظ النتائج في Firebase
    function saveOCRResult(result) {
      const timestamp = Date.now();
      database.ref('ocr-results/' + timestamp).set({
        text: result,
        time: new Date().toLocaleString()
      });
    }

    // OCR عند اختيار صورة
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "⏳ جاري التحليل...";

      Tesseract.recognize(
        file,
        'ara', // اللغة العربية
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        resultDiv.innerHTML = `<b>النص المستخرج:</b><br>${text}`;
        saveOCRResult(text); // حفظ في السحابة
      }).catch(err => {
        resultDiv.innerHTML = "❌ حدث خطأ أثناء التحليل.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
