<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام Web OCR الذكي</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f2f2f2;
      direction: rtl;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #2c3e50; }
    select, input[type="file"], button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #result, #aiStatus {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-top: 20px;
      text-align: right;
      line-height: 1.6;
    }
    #refreshBtn {
      background: #3498db;
      color: #fff;
      border: none;
    }
    #refreshBtn:hover { background: #2980b9; }
    #liveResults { margin-top: 30px; text-align: right; }
    #liveResults ul { list-style: none; padding: 0; }
    #liveResults li { margin-bottom: 5px; }
  </style>

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <!-- Firebase (Realtime DB) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <!-- صوت التنبيه -->
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
</head>

<body>
  <h1>🔍 نظام Web OCR الذكي لجميع ألعاب Linebet / 1xBet</h1>

  <!-- رفع الصورة -->
  <input type="file" id="imageInput" accept="image/*" />

  <!-- اختيار اللعبة -->
  <select id="gameSelect">
    <option value="">اختر اللعبة</option>
    <optgroup label="🎯 Crash Games">
      <option value="Crash">Crash</option>
      <option value="Aviator">Aviator</option>
      <option value="JetX">JetX</option>
      <option value="Zeppelin">Zeppelin</option>
    </optgroup>
    <optgroup label="💣 Mines">
      <option value="Mines">Mines</option>
      <option value="Safe Box">Safe Box</option>
      <option value="Gold Mines">Gold Mines</option>
    </optgroup>
    <optgroup label="🎰 Blackjack">
      <option value="Blackjack">Blackjack</option>
    </optgroup>
    <optgroup label="🎲 Dice">
      <option value="Dice">Dice</option>
      <option value="HiLo">HiLo</option>
      <option value="Sic Bo">Sic Bo</option>
    </optgroup>
    <!-- أضف بقية الألعاب بحسب حاجتك -->
  </select>

  <!-- أزرار التحكم -->
  <button id="analyzeBtn">🔍 تحليل الصورة</button>
  <button id="refreshBtn">🔄 تحديث يدوي</button>

  <!-- عرض النتيجة -->
  <div id="result">📄 نتائج التحليل ستظهر هنا...</div>

  <!-- لوحة حالة الذكاء -->
  <div id="aiStatus">
    <h3>⚙️ حالة الذكاء الاصطناعي</h3>
    <div id="aiStrength">🔄 جاري تحميل القوة...</div>
    <div id="aiModules">🔄 جاري تحميل مكونات...</div>
    <div id="aiUpdate">🔄 آخر تحديث: جاري التحميل...</div>
  </div>

  <!-- عرض آخر التوصيات عالمياً -->
  <div id="liveResults">
    <h3>📊 آخر التوصيات عالمياً</h3>
    <ul id="resultsList"></ul>
  </div>

<!-- استدعاء الموديولات -->
<script type="module">
  import { aiModules } from './aiModules.js';  // تأكد من أن المسار صحيح

  // تهيئة جميع المكونات المفعلة
  aiModules.forEach(mod => {
    if (mod.enabled && typeof mod.init === 'function') {
      mod.init();
    }
  });

  // دالة لتشغيل كل analyze()
  async function runAllAnalyzers(ctx) {
    const out = {};
    for (let mod of aiModules) {
      if (!mod.enabled) continue;
      try {
        out[mod.name] = await mod.analyze(ctx);
      } catch (e) {
        console.error(`Error in ${mod.name}`, e);
      }
    }
    return out;
  }

  // زرّ التحليل
  document.getElementById('analyzeBtn').addEventListener('click', async () => {
    const fileEl = document.getElementById('imageInput');
    const game = document.getElementById('gameSelect').value;
    if (!fileEl.files[0] || !game) return alert('اختر صورة ولعبة أولاً');
    const file = fileEl.files[0];

    // استخراج نص بـ Vision AI
    const vision = aiModules.find(m => m.name === 'Vision AI');
    const { text } = await vision.analyze({ file });

    // تشغيل بقية المكونات
    const results = await runAllAnalyzers({ file, text, game });

    // بناء توصية مبدئية (مثال بسيط)
    let recommendation = results['Pattern AI']?.patterns?.slice(-1)[0] || 'لا توجد أنماط';
    if (results['Cloud AI Collective']?.globalRec) {
      recommendation += ` | السحابي: ${results['Cloud AI Collective'].globalRec}`;
    }

    // عرض النتيجة
    document.getElementById('result').innerHTML = `
      <b>🎮 اللعبة:</b> ${game}<br>
      <b>📄 النص المستخرج:</b><br><pre>${text}</pre><hr>
      <b>🤖 التوصية النهائية:</b> ${recommendation}
    `;

    // حفظ عالمي
    firebase.database().ref('gameResults').push({
      game, recommendation, timestamp: Date.now()
    });

    // تنبيه صوتي إذا كانت التوصية قوية
    if (/فرصة/.test(recommendation)) {
      document.getElementById('alertSound').play();
    }
  });
</script>
</body>
</html>
