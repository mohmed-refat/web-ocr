<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>🔍 نظام Mines الذكي - Web OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #result {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
      direction: rtl;
    }
    .safe {
      color: green;
      font-weight: bold;
    }
    .danger {
      color: red;
      font-weight: bold;
    }
  </style>

  <!-- مكتبة OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

</head>
<body>
  <h1>💣 نظام Mines الذكي</h1>

  <input type="file" id="imageInput" accept="image/*" />
  <div id="result">📸 قم برفع صورة من لعبة Mines لبدء التحليل...</div>

  <script>
    // تحليل Mines الذكي
    function analyzeMinesText(text) {
      const resultDiv = document.getElementById('result');
      const rows = text.split('\n').filter(line => line.trim() !== "");
      
      const safeCells = [];
      const dangerCells = [];

      rows.forEach((line, rowIndex) => {
        const cells = line.split('');
        cells.forEach((char, colIndex) => {
          const pos = `(${rowIndex+1}, ${colIndex+1})`;
          if (char === '💣' || char === 'X') {
            dangerCells.push(pos);
          } else if (char === '.' || char === '0' || char === '⬜') {
            safeCells.push(pos);
          }
        });
      });

      // عرض التوصيات
      resultDiv.innerHTML = `
        <b>✅ أماكن الضغط الآمن:</b><br>
        <span class="safe">${safeCells.join(', ')}</span><br><br>
        <b>⚠️ الأماكن الخطيرة (محتملة):</b><br>
        <span class="danger">${dangerCells.join(', ')}</span>
      `;
    }

    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "⏳ جاري التحليل...";

      Tesseract.recognize(
        file,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        console.log("OCR Result:", text);
        analyzeMinesText(text);
      }).catch(err => {
        resultDiv.innerHTML = "❌ حدث خطأ أثناء التحليل.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
