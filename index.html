<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الذكاء البصري - Web OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    h1 { color: #2c3e50; }
    input[type=file] { margin: 20px; }
    #output { white-space: pre-wrap; background: #fff; padding: 15px; border-radius: 10px; margin-top: 20px; text-align: right; }
    #loading { display: none; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <h1>📷 أداة الذكاء البصري - OCR</h1>
  <p>قم برفع صورة تحتوي على نص، وسنقوم باستخراج النص تلقائيًا.</p>

  <input type="file" id="imageInput" accept="image/*">
  <div id="loading">جارٍ التحليل، انتظر لحظة...</div>
  <div id="output">النص سيظهر هنا بعد التحليل.</div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const outputDiv = document.getElementById('output');
    const loading = document.getElementById('loading');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      loading.style.display = 'block';
      outputDiv.textContent = '';

      Tesseract.recognize(
        file,
        'ara+eng', // دعم اللغة العربية والإنجليزية
        {
          logger: m => console.log(m)
        }
      ).then(({ data: { text } }) => {
        loading.style.display = 'none';
        outputDiv.textContent = text.trim() || 'لم يتم التعرف على أي نص.';
      }).catch(err => {
        loading.style.display = 'none';
        outputDiv.textContent = 'حدث خطأ أثناء التحليل: ' + err.message;
      });
    });
  </script>

</body>
</html>
